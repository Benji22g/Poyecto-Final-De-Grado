<body>

	<input type="button" name="butonto" value="Hit me senpai" onclick="pulsar()">
	<p id="parrafito"></p>
	<script>
		
		function pulsar() {
			var xhttp= new XMLHttpRequest();

					document.getElementById('parrafito').innerHTML=variable;

			xhttp.send();
			
		}
